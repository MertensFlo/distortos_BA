inputs:
  arm_path:
    type: string
  arm_tar_path:
    type: string
  arm_dir_path:
    type: string
  flag_arm:
    default: false
    type: boolean
  

runs:
  using: composite
  steps: 
  - if: ${{inputs.flag_arm}}
    uses: MertensFlo/StateOS_BA/.github/actions/universal/action_check_installs/action.yml
    with:
      flag_arm: ${{inputs.flag_arm}}
      arm_path: ${{inputs.arm_path}}
      arm_tar_path: ${{inputs.arm_tar_path}}
      arm_dir_path: ${{inputs.arm_dir_path}}
