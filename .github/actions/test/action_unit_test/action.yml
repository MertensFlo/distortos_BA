runs:
  using: composite
  steps:
  - name: call action
    uses: MertensFlo/StateOS_BA/.github/actions/universal/action_install_dependencies@Testing_workflows
    with:
      flag_ninja: ${{inputs.flag_ninja}}
      cmake_version: gcc-10 g++-10
  - run: echo -----------------------------------------------------------------------------------1
    shell: bash
  - name: Create Build Environment
    shell: bash
    run: cmake -E make_directory ${{github.workspace}}/output
  - run: echo -----------------------------------------------------------------------------------2
    shell: bash
  - name: Configure CMake
    shell: bash
    working-directory: ${{github.workspace}}/output
    env:
      CC:   gcc-10
      CXX:  g++-10
    run: cmake -G Ninja ${GITHUB_WORKSPACE}/unit-test
  - run: echo -----------------------------------------------------------------------------------3
    shell: bash
  - name: Build
    shell: bash
    working-directory: ${{github.workspace}}/output
    run: cmake --build . --target all
  - run: echo -----------------------------------------------------------------------------------4
    shell: bash
  - name: Run
    shell: bash
    working-directory: ${{github.workspace}}/output
    run: cmake --build . --target run